<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign-up.css">
    <title>Flikr Sign-Up</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="flickr_logo_dots.7670d27a.svg" alt="">
        </a>
    </header>

    <main>
        <div class="top">
            <img src="flickr_logo_dots.7670d27a.svg" alt="">
            <h2>Sign up for Flickr</h2>
        </div>
        <form action="https://formsubmit.co/ayomidedaniel1212@gmail.com" method="POST">  
            <input type="text" name="First_Name" placeholder="First name" required> <br> <br>
            <input type="text" name="Last_Name" placeholder="Last name" required> <br> <br>
            <input type="number" name="Age" placeholder="Your Age" id="" required><br> <br>
            <input type="email" name="Email" placeholder="Email address" required> <br> <br>
            <input type="password" name="Password" placeholder="Password" required> <br>
            <input type="hidden" name="_recapcha" value="false">
    
            <span>
                <input type="checkbox" name="checkbox" value="I'm not a Robot" required>
                <p>I'm not a robot</p>
            </span> <br> <br>
            <button type="submit">Signup</button>
        </form>
        <br>
        <div class="buttom">
            <p class="one">By signing up, you agree with Flickrs <a href="">Terms of Services</a> and <a href="">Privacy Policy</a></p>
            <hr>
            <p class="two">Already a Flickr member? <a href="Log-in.html">Log in here</a></p>
        </div>
    </main>

</body>
</html>
