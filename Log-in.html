<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Log-in.css">
    <title>Flikr Log-in</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="flickr_logo_dots.7670d27a.svg" alt="">
        </a>
    </header>

    <main>
        <div class="top">
            <img src="flickr_logo_dots.7670d27a.svg" alt="">
            <h2>Sign up for Flickr</h2>
        </div>
        <form action="#" method="post">
            <input type="email" placeholder="Email address" required> <br> <br>
            <input type="password" name="Password" placeholder="Password" id="" required> <br> <br>
        
            <a href="#">
                <input type="submit" value="Login">
            </a>
        </form>
        <br>
        <p>Not a Flickr member? <a href="Sign-up.html">Sign up here.</a></p>
    </main>
</body>
</html>
